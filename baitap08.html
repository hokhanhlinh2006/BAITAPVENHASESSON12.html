    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Payment Form</title>
    </head>
    <body>
        <div class="container mt-5">
            <div class="card p-4 shadow-sm">
                <h4 class="mb-3">Payment</h4>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Payment Method</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" checked>
                            <label class="form-check-label" for="creditCard">Credit card</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="debitCard">
                            <label class="form-check-label" for="debitCard">Debit card</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="paypal">
                            <label class="form-check-label" for="paypal">PayPal</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="cardName" class="form-label">Name on card</label>
                            <input type="text" class="form-control" id="cardName" required>
                            <small class="text-muted">Full name as displayed on card</small>
                        </div>
                        <div class="col-md-6">
                            <label for="cardNumber" class="form-label">Credit card number</label>
                            <input type="text" class="form-control" id="cardNumber" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="expiration" class="form-label">Expiration</label>
                            <input type="text" class="form-control" id="expiration" required>
                        </div>
                        <div class="col-md-6">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cvv" required>
                        </div>
                    </div>
                    <button class="btn btn-secondary mt-4 w-100" type="submit">Continue to checkout</button>
                </form>
            </div>
        </div>
    </body>
    </html>    
</body>
